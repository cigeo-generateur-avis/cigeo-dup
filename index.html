String.prototype.replaceAt = function(index, replacement){return this.substr(0, index) + replacement + this.substr(index + replacement.length);}

function fallbackCopyTextToClipboard(text) {
  var textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.top = "0";
  textArea.style.left = "0";
  textArea.style.position = "fixed";
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);
}
function copyTextToClipboard(text) {
  if (!navigator.clipboard) {
    fallbackCopyTextToClipboard(text);
    return;
  }
  navigator.clipboard.writeText(text);
}

"Andra, on t'aime pas, clairement on te mettra pas dans les crédits de fin du grand film de l'aventure commune de l'humanité.", "On n'est pas dupes ! On voit très bien comment l'ANDRA achète les territoires et la population à coup de millions d'euros (GIP), de visites pédagogiques du laboratoire et de débats soit-disant démocratiques. Dès le début ça sentait le roussit. Alors je dis : NON !", "J'ai visité le laboratoire de l'ANDRA il y a longtemps, et j'ai rapidement compris la fumisterie. Enfouir des déchets nucléaires à 500 mètres sous une terre qui est délaissée par les pouvoirs publics depuis des lustres, c'est pas un peu coloniser nos territoires, au nom du nucléaire ? Et la visite du labo, c'était pas un peu du bourrage de crâne pro-nucléaire ?", "J'ai visité le laboratoire de l'ANDRA en 2015 et après, je suis allé à la Maison de Résistance de Bure. J'ai pu comprendre et décrypter à quel point votre projet est tout bonnement destructeur pour le département.", "En entendant parler de Cigéo, je me suis dit \"Mais c'est quoi, ça ?\" et j'avais l'impression de vivre 1984 de Georges Orwell. Ca m'a paru tellement insensé : enfouir les déchets de l'industrie la plus néfaste à 500 mètres sous terre ! Mais qu'est-ce qui vous prend ? Alors non, la DUP ne passera pas ! Je m'y oppose fermement !", "Je m'oppose à Cigéo et à l'accaparement des terres qui sont réalisés pour le projet d'enfouissement et de réhabilitation de la voie ferrée.",

ences sur des échelles de temps importants, et que ces conséquences sont irréversibles. C'est ça le but, mettre les déchêts, et nous étudier pour connaitre les conséquences sanitaires sur le long terme?", "Cette enquète publique est une fumisterie. Le projet ne tient pas la route, mais le gouvernement a décidé de le faire coute que coute, mais nous ne nous laisserons pas faire. ", "On veut des légumes, pas du bitume ! On veut être pépère, pas du nucléaire !", "Encore une fois on essaye de nous faire croire que la démocratie existerait et qu'on prend l'avis de la population, mais on sait bien l'objectif: prolonger le nucléaire le plus longtemps possible, et se faire plein de sous à revendre ce projet dans d'autres pays.", "Dehors tous les nucléocrates!", "Et votre enquète publique, elle va protéger notre maison de l'expropriation?", "Si on me demandait mon avis à moi, je dirais que le mieux serait que l'Andra dégage. Voilà ce que j'en pense moi.", "Cigéo un projet sûr? On en parle des 2 salariés morts dans les galeries alors que le projet n'est qu'en phase d'étude? Il n'y a pas de risques zéros, il n'y a pas de projet nucléaire qui ait du sens.", "Le projet CIGEO n'a pas vocation à \"trouver une solution\" pour les déchêts nucléaires, mais seulement déplacer le problème.", "En cas d'incendie, la réversibilité tiendra toujours? Non on le sait, stockamine a définitivement été entérré cette année, malgré tous les produits chimiques qui vont s'écouler dans la plus grande nappe phréatique d'Europe. C'est la même chose ici.", "Moins de flics, plus de frites !", "Nucléocrates de tous les pays, rentrez chez vous !", "J'ai déjà beaucoup de problèmes de santé au quotidien. J'ai très peur des futurs contaminations d'eau qui aura lieu avec ces déchets nucléaires.", "Mon père est mort d'une leucémie, on a vécu trop proche des retombés radioactifs de Tchernobyl. J'ai déménagé pour que mes enfants puissent évoluer dans un territoire moins polué, je crois que j'ai choisi le mauvais territoire...", "Y a trop de contrôles policiers sur le territoire meusien. Je me dis la seule solution pour revenir à une vie sans ce stress quotidien c'est que l'ANDRA parte.", "Pas de déchêts nucléaires, ni ici, ni ailleurs!", "Je vis certes à 100 km de CIGEO, mais en aval des sources d'eau. Tous les problèmes qu'il va y avoir à cause de votre projet, vont avoir de terribles répercussion ici. Vous voulez polluer tous les sols?", "S'il vous plait, dégagez.", "Vous essayez de nous endormir avec ces histoires de concertation. On ne souhaite pas de votre projet, point final !",
"Qui aura envie de venir habiter ici si Cigéo se construit ?", "Plus personne ne voudra venir habiter ici si Cigéo se construit.", "Il m'est pénible d'écrire ces lignes, quelque part en vous répondant, je participe à cette mascarade d'enquête publique. Mais il faut bien que quelqu'un le fasse, non ?", "ÉLECTRIQUE, DONC NUCLÉAIRE.", "J'espère que des personnes vont s'opposer à ce projet. Moi j'ai la flemme, alors j'écris juste des trucs sur Internet.", "Ça me fait du bien de vous écrire ce message, j'ai l'impression de participer à la vie démocratique de mon pays (nan je rigole)."]
